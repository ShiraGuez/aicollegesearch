<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI College Search</title>
    <link rel="stylesheet" href="static/search_styles.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>AI College Search</h1>
            </div>
            <p class="powered-by">Powered by AI</p>
            <p class="topics-interest">Enter your search criteria to get personalized college results.</p>
        </header>

        <section class="topic-selection">
            <form id="topicForm">
                <div class="form-group" id="topicGroup1">
                    <input class="inputText" type="text" id="topic1" name="topic1" placeholder="Search for colleges by criteria..." required>
                </div>
            </form>
            <button type="button" id="produceSearchResults">Search Colleges</button>
        </section>

        <section id="loading" class="hidden">
            <div class="spinner"></div>
            <div id="loadingMessages"></div>
        </section>

        <section id="results" class="hidden">
            <!-- College search results will be displayed here -->
        </section>
    </div>

    <script src="static/search_scripts.js"></script>
</body>
</html>
